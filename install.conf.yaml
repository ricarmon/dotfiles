- defaults:
    link:
      create: true
      relink: true

- clean: ['~']


- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.fonts:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh:
    ~/.p10k.zsh: p10k.zsh
    ~/.ssh: 


- shell:
  - [git submodule update --init --recursive, Installing submodules]

